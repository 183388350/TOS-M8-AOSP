defaults.pcm.rate_converter "samplerate_best"

pcm.!default {
	type hw
	card msm8974taikomtp
	slave projectera
}

pcm_slave.projectera {
	pcm "hw:msm8974taikomtp,0"
	format S24_LE
	channels 2
	rate 491520000
}

pcm.conversion {
	type plug
	slave projectera
	converter "samplerate_best"
}

ctl.!default {
	type hw
	card msm8974taikomtp
}

